<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <div class="resume_left">
            <img src="img/me.jpg" alt="me">
            <div class="links">
                <ul>
                    <li>
                        <img src="" alt="mail">
                        <p>mail</p>
                    </li>
                    <li>
                        <img src="" alt="phone number">
                        <p>+375 (44) 776-53-90</p>
                    </li>
                    <li>
                        <img src="" alt="location">
                        <p>Minsk, Belarus</p>
                    </li>
                    <li>
                        <img src="" alt="linkedin">
                        <a>linkedin</a>
                    </li>
                    <li>
                        <img src="" alt="skype">
                        <a>skype</a>
                    </li>
                    <li>
                        <img src="" alt="github">
                        <a>github</a>
                    </li>
                    <li>
                        <img src="" alt="instagram">
                        <p>insta</p>
                    </li>
                </ul>
            </div>
            <div class="skills">
                <ul>
                    <li>HTML/HTML5</li>
                    <li>CSS/CSS3</li>
                    <li>JavaScript (basics)</li>
                    <li>MS SQL Server</li>
                    <li>Git/GitHub</li>
                    <li>MS Office</li>
                    <li>Adobe</li>
                    <li>Visua Studi Code</li>
                </ul>
            </div>
            <div class="languages">
                <div class="rus">
                    <p>Russian</p>
                    <progress max="100" value="100"></progress>
                </div>
                <div class="bel">
                    <p>Belarusian</p>
                    <progress max="100" value="80"></progress>
                </div>
                <div class="eng">
                    <p>English</p>
                    <progress max="100" value="60"></progress>
                </div>
            </div>
        </div>
        <div class="resume_right">
            <div class="info">
                <h1>Artyom Moroz</h1>
                
            </div>
            <div class="education">
                BSUIR
            </div>
            <div class="interests">
                Music
            </div>
            <div class="projects">
                T-Rex
            </div>
        </div>
    </main>
</body>
</html>
